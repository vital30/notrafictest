

    <input class="create" type="button" value="Add New Zone" (click)="create()"/>
    <div class="container">

    <div class="zone"  *ngFor="let zone of zoneData">
        <svg>
            <polygon [attr.points]="printOutSVGFormat(zone)" style="stroke:purple;stroke-width:1" />
        </svg>
        <input class="delete" type="button" value="Delete Zone" (click)="delete(zone)"/>

    </div>


    <div id="newPolygone">

    <svg id="newsvg" height="100%" width="100%">
        <polyline id="polyline" style="fill:white;stroke:black;stroke-width:1"/>
         <line id="templine" style="fill:white;stroke:black;stroke-width:1" />
    </svg>

    <button (click)="close()">Close</button>
    <button (click)="save()">Save</button>

    </div>
</div>
